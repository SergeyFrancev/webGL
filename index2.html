<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebGL</title>
	<script type="application/javascript" src="./bower_components/gl-matrix/dist/gl-matrix-min.js"></script>
	<script type="application/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
	<script type="application/javascript" src="./scripts/webGL-2.js"></script>
	<script id="vertexShader" type="x-shader/x-vertex">
    attribute vec3 a_position;
    attribute vec3 a_color;
    uniform mat4 u_cube;
    uniform mat4 u_camera;
    varying vec3 v_color;
    void main(void) {
        v_color = a_color;
        gl_Position = u_camera * u_cube * vec4(a_position, 1.0);
    }
	</script>
	<script id="fragmentShader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec3 v_color;
    void main(void) {
        gl_FragColor = vec4(v_color.rgb, 1.0);
    }
	</script>
</head>
<body>
</body>
</html>
